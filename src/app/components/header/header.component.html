<header class="header-wrapper d-flex w-100 px-3" role="heading">
  <div class="header-item navigation-wrapper">
    <a routerLink="/">Home</a> /
    <a routerLink="/test">Test</a>
  </div>
  <div class="header-item logo-wrapper">
    <a routerLink="/">
      <img alt="house of dogs logo" role="img">
    </a>
  </div>
  <div class="header-item profile" *ngIf="isLogged">ACCOUNT</div>
  <div class="header-item profile" *ngIf="!isLogged">
    <button type="button" class="btn">
      <span>Login</span>
    </button>
    <button type="button" class="btn me-2">
      <span>Register</span>
    </button>
  </div>
</header>
