<div class="top-section-wrapper dog-paw-bg">
  <div class="container-fluid flex-center g-0">
    <div class="image-section w-40">
      <img src="../../../assets/images/landing-page-image.jpg" class="img-fluid rounded-circle" alt="dog-bark-banner">
    </div>
    <div class="text-section w-60">
      <h2>Your dog won't believe you!</h2>
      <p>
        Visit shop and find the product of your dog's needs. Look no furher, we have it all!
      </p>
      <button type="button" class="btn">
        <p class="m-0 btn-text">Take a tour</p>
        <mat-icon class="">arrow_forward</mat-icon>
      </button>
    </div>
    <div class="gradient-bg h-100"></div>
  </div>
</div>
<div class="categories-section-wrapper container-fluid d-flex align-items-center justify-content-center">
  <div class="categories-heading-wrapper light-orange-bg rounded">
    <h2>Categories</h2>
  </div>
  <div class="categories-content d-flex">
    <app-category-selector 
      *ngFor="let product of productCategories"
      [icon]="product.icon"
      [text]="product.name"
    ></app-category-selector>
  </div>
</div>
<div class="testimonials-section-wrapper container-fluid main-orange-bg">
  SECTION 3
</div>
