<div
  *ngIf="isFirstVisit && !isPreloadAnimationDone"
  class="preloader"
  [@appLoad]="runPreloadAnimation"
  (@appLoad.start)="handleLoadAnimationStarted($event)"
  (@appLoad.done)="handleLoadAnimationDone($event)"
>
  <mat-spinner diameter="50" strokeWidth="5" class="reverse"></mat-spinner>
</div>

<div>
  <app-header></app-header>

  <main class="page-wrapper">
    <router-outlet (activate)="window.scrollTo(0, 0)" (attach)="onAttach($event); window.scrollTo(0, 0)"></router-outlet>
  </main>

  <!-- <app-footer></app-footer> -->
</div>
