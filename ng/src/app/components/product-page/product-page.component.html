<!--REF: https://mahabis.com/ check this product list example -->
<section class="product-page-wrapper">
  <mat-tab-group (selectedTabChange)="handleTabChange()">
    <mat-tab>
      <ng-template mat-tab-label >
        <mat-icon>shopping_cart</mat-icon>
        <span>Shop</span>
        <div class="active-tab-animation-filler"></div>
      </ng-template>
      <app-product-list 
        [products]="shopProductList" 
        [pageSize]="6"
        [actions]="[productActions.CART, productActions.LIKE]"
        title="Explore new products"
      ></app-product-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon icon="download">download</mat-icon>
        <span>Owned items</span>
        <div class="active-tab-animation-filler"></div>
      </ng-template>
      <app-product-list 
        [products]="ownedProductList" 
        [pageSize]="6"
        [actions]="[productActions.DOWNLOAD]"
        title="Download your items"
      ></app-product-list>
    </mat-tab>
  </mat-tab-group>
  <hr>
</section>
