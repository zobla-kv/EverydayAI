<!-- TODO: chose container width -->
<div class="product-list-wrapper container-fluid px-md-5 px-3" infinite-scroll [threshold]="120" (scrolled)="loadMore()">
<!-- <div class="product-list-wrapper container" infinite-scroll [threshold]="120" (scrolled)="loadMore()"> -->
  <app-loading *ngIf="showSpinner" variant="sketch"></app-loading>
  <ngx-masonry [ordered]="true">
    <div ngxMasonryItem class="masonry-item col-12 col-sm-6 col-md-4 col-lg-3 px-md-2 px-1" *ngFor="let product of productList; let i = index">
      <app-product-item [product]="product" [actions]="config.product.actions" [stagger]="i"></app-product-item>
    </div>
  </ngx-masonry>
  <app-loading variant="ellipsis" [ngClass]="{'invisible': !showPaginationLoadingSpinner}"></app-loading>
  <div *ngIf="showFilterNoResults" class="mt-5 text-center">Nothing found!</div>
</div>
