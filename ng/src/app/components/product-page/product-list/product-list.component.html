<div class="product-list-wrapper container" infinite-scroll [threshold]="120" (scrolled)="loadMore()">
  <app-loading *ngIf="showSpinner" variant="sketch"></app-loading>
  <ngx-masonry [ordered]="true">
    <div ngxMasonryItem class="masonry-item col-12 col-sm-6 col-md-4 col-lg-3 px-3 px-sm-1" *ngFor="let product of productList; let i = index">
      <app-product-item [product]="product" [stagger]="i"></app-product-item>
    </div>
  </ngx-masonry>
  <app-loading variant="ellipsis" [ngClass]="{'invisible': !showPaginationLoadingSpinner}"></app-loading>
  <div *ngIf="showFilterNoResults" class="mt-5 text-center">Nothing found!</div>
</div>
