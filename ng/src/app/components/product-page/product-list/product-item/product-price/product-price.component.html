<div class="product-price-wrapper position-relative flex-center">
  <mat-icon [svgIcon]="product.metadataIconMap.get('price')?.iconName!"></mat-icon>
  <ng-container *ngIf="user?.ownedItems?.includes(product.id); else price">
    <div>
      <span class="product-old-price">{{ product.price | number : '1.2-2' }}</span>
      <span class="product-discounted-price">Owned</span>
    </div>
  </ng-container>
  <ng-template #price>
    <ng-container *ngIf="product.discount > 0">
      <div *ngIf="product.discount < 100">
        <span class="product-old-price">{{ product.price | number : '1.2-2' }}</span>
        <span class="product-discounted-price">{{ utilService.getProductPrice(product) }}</span>
      </div>
      <div *ngIf="product.discount === 100">
        <span class="product-old-price">{{ product.price | number : '1.2-2' }}</span>
        <span class="product-discounted-price">Free</span>
      </div>
    </ng-container>
    <div *ngIf="product.discount === 0">
      <span *ngIf="product.price !== 0">{{ product.price | number : '1.2-2' }}</span>
      <span *ngIf="product.price === 0">Free</span>
    </div>
  </ng-template>
</div>
