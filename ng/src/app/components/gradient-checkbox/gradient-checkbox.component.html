<input
  class="form-style"
  type="{{type}}"
  [formControlName]="controlName"
  [id]="value"
  [name]="controlName"
  (change)="control.setValue(value)"
  [checked]="checked"
>
<label [for]="value" class="check">
  <svg width="18px" height="18px" viewBox="0 0 18 18">
    <defs>
      <linearGradient id="MainGradient">
        <stop offset="0%" stop-color="rgb(239,101,249)" />
        <stop offset="33%" stop-color="rgb(138,56,239)" />
        <stop offset="66%" stop-color="rgb(42,14,226)" />
      </linearGradient>
    </defs>
    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z" stroke="url(#MainGradient)"></path>
    <polyline stroke="url(#MainGradient)" points="1 9 7 14 15 4"></polyline>
  </svg>
</label>
